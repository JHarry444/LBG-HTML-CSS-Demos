<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h2+button, #btn1 {
            padding: 10px;
        }
        p {
            border: 1px solid black;
            border-color: black;
            border-style: dashed;
            border-width: 5px;
            padding: 10px;
            /* rounds the edges */
            border-radius: 18px;
        }
    </style>
</head>

        <h2>Buttons</h2>

        <button>Button 2</button>
